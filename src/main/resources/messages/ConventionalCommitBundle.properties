commit.type.refactor=Changes which neither fix a bug nor add a feature.
commit.type.fix=Changes which patch a bug.
commit.type.feat=Changes which introduce a new feature.
commit.type.build=Changes which affect the build system or external dependencies (example scopes: gulp, broccoli, npm).
commit.type.style=Changes which don't affect code logic.\nWhite-space, formatting, missing semi-colons, etc..
commit.type.test=Changes which add missing tests or correct existing tests.
commit.type.docs=Changes which affect documentation.
commit.type.perf=Changes which improve performance.
commit.type.ci=Changes which affect CI configuration files and scripts (example scopes: travis, circle, browser-stack, sauce-labs).

