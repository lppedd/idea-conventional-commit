<h3>0.25.0 (05/08/2025)</h3>
<p>Fortieth alpha release.</p>
<p>This release contains the following features and refactorings:</p>
<ul>
  <li>
    Allowed specifying values for default footer types
    (closes <a href="https://github.com/lppedd/idea-conventional-commit/issues/153">#153</a>)
  </li>
  <li>Added compatibility with IDEA 2025.2 onwards (there is no more a version limit)</li>
  <li>Updated Kotlin to 2.1.10</li>
</ul>
